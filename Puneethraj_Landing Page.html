  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
      border-top: 4px solid #0077b6;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h2 {
      font-size: 18px;
      color: #0077b6;
      margin: 0;
    }

    .leader {
      border-top: 4px solid #ff6f61;
      background-color: #fff5f0;
    }

    .label {
      font-size: 14px;
      color: #ff6f61;
      margin-top: 8px;
      font-weight: bold;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
